<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="locandina">
    <div class="main-div-grid">
      <div class="horizontal-top-div">
        <div class="info-div">
          <div>
            <p>Iron Man</p>
          </div>
          <div class="year-duration">
            <div>
              <p>Year: 2008</p>
            </div>
            <div>
              <p>Runtime: 126 min</p>
            </div>
          </div>
          <div>
            <p>Robert Downey Jr., Gwyneth Paltrow, Terrence Howard</p>
          </div>
          <div>
            <span>Action</span>
            <span>Adventure</span>
            <span>Sci-fi</span>
          </div>
        </div>
        <div class="poster-wrap"><img class="poster" src="ironman.jpg"></div>
      </div>
      <div bottom-div-grid>
        <div class="plot-div">
          <span>Plot:</span><p>"After being held captive in an Afghan cave, billionaire engineer Tony Stark creates a unique weaponized suit of armor to fight evil.</p>
        </div>
        <div class="reviews">
          <div>
            <img class="tomato" src="tomato.svg" alt="Rotten Tomatoes Icon">
            <span>94%</span>
          </div>
          <div>
            <img class="imdb" src="imdb.svg" alt="IMDB">
            <span>7.9/10</span>
          </div>
        </div>
        
      </div>
    </div>
  </section>
  <script src="main.js"></script>
</body>
</html>
